<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rod n' Mod</title>
        <link rel="stylesheet" href="/assets/web/newstyle.css">
        <link rel="icon" href="/assets/web/rodnmod.png" type="image/png">
    </head>
    <body>
        <div class="content" style="background-color: #d5aa73; max-height: 100vh;">  

            <div class="menuContainer">
                <div style="display: flex; position: relative; top: -10px; gap: 5px;">
                    <button style="color: #ffeed5; border: none; width: 85px; height: 35px; border-radius: 15px; box-shadow: 0 4px 0 #6a4420;">
                        <div style="pointer-events: none;" class="floatingIcon">
                            <img src="/assets/web/toolbox.png" class="spinning-image">
                        </div>
                        <text style="pointer-events: none;">Mods</text>
                    </button>

                    <button style="color: #ffeed5; border: none; width: 85px; height: 35px; border-radius: 15px; box-shadow: 0 4px 0 #6a4420;">
                        <div style="pointer-events: none;" class="floatingIcon">
                            <img src="/assets/web/backpack.png" class="spinning-image">
                        </div>
                        <text style="pointer-events: none;">Modpacks</text>
                    </button>

                    <button style="color: #ffeed5; border: none; width: 85px; height: 35px; border-radius: 15px; box-shadow: 0 4px 0 #6a4420;">
                        <div style="pointer-events: none;" class="floatingIcon">
                            <img src="/assets/web/saveman.png" class="spinning-image">
                        </div>
                        <text style="pointer-events: none;">Save Manager</text>
                    </button>

                    <button style="color: #ffeed5; border: none; width: 85px; height: 35px; border-radius: 15px; box-shadow: 0 4px 0 #6a4420;">
                        <div style="pointer-events: none;" class="floatingIcon">
                            <img src="/assets/web/settings.png" class="spinning-image">
                        </div>
                        <text style="pointer-events: none;">Settings</text>
                    </button>

                    <div style="margin-left: auto;">
                        <button style="color: #ffeed5; border: none; width: 85px; height: 35px; border-radius: 15px; box-shadow: 0 4px 0 #6a4420;">
                            <div style="pointer-events: none;" class="floatingIcon">
                                <img src="/assets/web/launch.png" class="spinning-image">
                            </div>
                            <text style="pointer-events: none;">Launch Modded</text>
                        </button>
                        
                        <button style="color: #ffeed5; border: none; width: 85px; height: 35px; border-radius: 15px; box-shadow: 0 4px 0 #6a4420;">
                            <div style="pointer-events: none;" class="floatingIcon">
                                <img src="/assets/web/launch_modded.png" class="spinning-image">
                            </div>
                            <text style="pointer-events: none;">Launch Modded</text>
                        </button>
                    </div>
                </div>
            </div>

            <div class="splashScreen" style="transition: 750ms; background-color: #101c31; pointer-events: none; clip-path: circle(0% at 50% 50%);">
                <img src="/assets/web/banner.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 624px; height: 256px;">
                
                <img src="/assets/web/gdweave.png" style="width: 80px; height: 80px; position: absolute; top: 89.5%; left: 50%; transform: translate(-50%, -50%);">
                <text style="position: absolute; top: 96%; left: 50%; transform: translate(-50%, -50%); color: #ffeed5; font-size: 20px; text-align: center;">Powered by GDWeave</text>
            </div>
        </div>
    </body>
</html>
